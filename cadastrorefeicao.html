<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Refeição</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="formRefeicao">
        <h1>Cadastrar Refeição</h1>

        <div>
            <label for="tipoRefeicao">Tipo de Refeição:</label>
            <select id="tipoRefeicao" name="tipoRefeicao" required>
                <option value="">Selecione</option>
                <option value="Café da manhã">Café da manhã</option>
                <option value="Lanche da manhã">Lanche da manhã</option>
                <option value="Almoço">Almoço</option>
                <option value="Café da tarde">Café da tarde</option>
                <option value="Lanche da tarde">Lanche da tarde</option>
                <option value="Janta">Janta</option>
                <option value="Ceia">Ceia</option>
                <option value="Outro">Outro</option>
            </select>
        </div>

        <div id="outroRefeicaoContainer" style="display: none;">
            <label for="outroRefeicao">Descreva a refeição:</label>
            <input type="text" id="outroRefeicao" name="outroRefeicao">
        </div>

        <div>
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
        </div>

        <div>
            <label for="hora">Horário:</label>
            <input type="time" id="hora" name="hora" required>
        </div>

        <div>
            <label for="descricao">Descrição da refeição:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>
        </div>

        <div>
            <label for="ingredientes">Ingredientes (um por linha):</label>
            <textarea id="ingredientes" name="ingredientes" rows="4"></textarea>
            <small>Exemplo: 200g de frango, 1 xícara de arroz, 2 colheres de azeite</small>
        </div>

        <div id="nutricaoLoading" style="display: none; text-align: center;">
            <p>Calculando informações nutricionais...</p>
        </div>

        <div id="nutricaoInfo" style="display: none; margin: 15px 0; padding: 10px; background: #f0f8ff; border-radius: 8px;">
            <h3>Informação Nutricional</h3>
            <div id="nutricaoDetalhes"></div>
        </div>

        <button type="submit" id="submitButton">
            <span id="buttonText">Salvar Refeição</span>
            <span id="submitLoading" style="display: none;">Carregando...</span>
        </button>
        <button type="button" onclick="window.location.href='usuario.html'" class="secondary-button">
            Voltar
        </button>
    </form>
</body>
</html>
