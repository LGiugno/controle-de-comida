<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Controle de Comida</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container fade-in-up">
    <h1>Controle de Comida</h1>
    <p class="sub">Acesse sua conta</p>
    <form id="loginForm">
      <label class="small">Email</label>
      <input type="email" id="loginEmail" placeholder="Digite seu email" required>
      
      <label class="small">Senha</label>
      <input type="password" id="loginSenha" placeholder="Digite sua senha" required>
      
      <button type="submit">Entrar</button>
    </form>
    <p class="helper mt-12">NÃ£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
