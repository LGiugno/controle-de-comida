<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="signupForm">
        <h1>Cadastro</h1>

        <div>
            <label for="nomeCompleto">Primeiro Nome:</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" required>
        </div>

        <div>
            <label for="sobrenomeCompleto">Sobrenome Completo:</label>
            <input type="text" id="sobrenomeCompleto" name="sobrenomeCompleto" required>
        </div>

        <div>
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div>
            <label for="password">Senha (mínimo 6 caracteres):</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div>

        <div>
            <label for="confirmPassword">Confirme a Senha:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
        </div>

        <button type="submit">Cadastrar</button>
        <p>Já tem conta? <a href="index.html">Faça login aqui</a></p>
    </form>
</body>
</html>
