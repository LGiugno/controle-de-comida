<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Refeição</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container fade-in-up">
    <h1>Cadastrar Refeição</h1>
    
    <form id="refeicaoForm">
      <label class="small">Nome da Refeição (opcional)</label>
      <input type="text" id="nomeRefeicao" placeholder="Ex: Almoço, Jantar, Lanche">
      
      <div class="card mt-12">
        <h3>Adicionar Alimento</h3>
        
        <label class="small">Alimento</label>
        <!-- REMOVIDO: required -->
        <select id="alimentoSelect">
          <option value="">Selecione um alimento</option>
        </select>
        
        <div class="row-2">
          <div>
            <label class="small">Quantidade</label>
            <input type="number" id="quantidade" placeholder="Ex: 100" min="1">
          </div>
          <div>
            <label class="small">Unidade</label>
            <select id="unidade">
              <option value="g">g</option>
              <option value="ml">ml</option>
              <option value="unidade">unidade</option>
            </select>
          </div>
        </div>
        
        <button type="button" id="adicionarAlimentoBtn" class="secondary mt-12">Adicionar Alimento</button>
      </div>
      
      <label class="small">Data</label>
      <input type="date" id="dataRefeicao" required>
      
      <div class="card mt-12" id="listaAlimentosCard" style="display: none;">
        <h3>Alimentos Adicionados</h3>
        <div id="listaAlimentos"></div>
        <button type="submit" class="mt-12">Salvar Refeição</button>
      </div>
    </form>
    
    <p class="helper mt-12"><a href="usuario.html">Voltar</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
